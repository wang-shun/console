<html>
  <head>
    <title>计费每日报表</title>
  </head>
  <body>
    <div style="overflow: hidden;">
      <div style="display: block; font-family: 'Microsoft Yahei'; min-width: 640px;">
        <div style="padding: 45px 6%; background-color: #f4f6f6;">
          <table style="width: 100%" cellspacing="0" cellpadding="0" bgcolor="#ffffff">
            <tr>
              <td colspan="2">
                <p style="padding: 95px 0 15px 0; font-size: 36px; color: #333333; line-height: 30px; margin: 0; text-align: center; background-image: url(mail_decoration.png); height: 40px; background-position: right top; background-repeat: no-repeat;">
                  <span style="color: #27a8f5;">Cloud</span><span style="color: #5eaa3a;">In</span>
                  计费报表
                </p>
                <p style="padding: 0; margin: 0; text-align: right;margin-right: 36%;font-size: 20px;">
                    <span style="color: darkgreen" ">
                        {{ account_channel }} @ {{ date_formatted }}
                    </span>
                </p>

              </td>
            </tr>
            <tr>
              <td colspan="2">
                <p style="padding: 60px 0 15px 0; font-size: 20px;  line-height: 10px; margin: 0; text-align: center; background-image: url(mail_decoration.png); height: 40px; background-position: right top; background-repeat: no-repeat;">
                    有 <span style="color: blue;">{{ summary_people_amount }}</span> 位用户产生了消费
                </p>
                <p style="padding: 8px 0 15px 0; font-size: 20px;  line-height: 10px; margin: 0; text-align: center; background-image: url(mail_decoration.png); height: 40px; background-position: right top; background-repeat: no-repeat;">
                    共产生消费金额 <span style="color: blue;">{{ summary_sale_amount }}</span> 元
                </p>
              </td>
            </tr>
            <tr>
              <td colspan="2">
                <p style="width: 100%; height: 40px; border-bottom: 1px solid #b5b5b5;">
                </p>
              </td>
            </tr>
        </table>
        <div style="padding: 30px 0 45px 0; background-color: #f4f6f6">
          <table style="width: 100%" cellspacing="0" cellpadding="0">
            <tr>
              <td>
                <p style="text-align: center; font-size: 18px; color: #8a8a8a;">
                  详细消费情况可通过附件查看
                </p>
              </td>
            </tr>
          </table>
        </div>
      </div>
    </div>
  </body>
</html>
