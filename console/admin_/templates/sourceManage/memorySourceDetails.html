{% extends "base.html" %}

{% load translate %}

{% block title %}计算资源池管理{% endblock %}

{% block crumbs %}  {% endblock %}
{% block page %} 存储资源池详情 {% endblock %}

{% block content %}
<div class="box">
    <div class="box-list noEmpty">
        <label class="box-list-label">
            名称:
        </label>
        <div class="box-list-input">
            <div class="box-list-content" id="name"></div>
        </div>
    </div>
    <div class="box-list noEmpty">
        <label class="box-list-label">
            状态:
        </label>
        <div class="box-list-input">
            <div class="box-list-content" id="status"></div>
        </div>
    </div>
    <div class="box-list noEmpty">
        <label class="box-list-label">
            存储类型:
        </label>
        <div class="box-list-input">
            <div class="box-list-content" id="type"></div>
        </div>
    </div>
    <div class="box-list noEmpty">
        <label class="box-list-label">
            设备数量:
        </label>
        <div class="box-list-input">
            <div class="box-list-content" id="dev_num"></div>
        </div>
    </div>
    <div class="box-list noEmpty">
        <label class="box-list-label">
            总容量:
        </label>
        <div class="box-list-input">
            <div class="box-list-content" id="total"></div>
        </div>
    </div>
    <div class="box-list noEmpty">
        <label class="box-list-label">
            已用容量:
        </label>
        <div class="box-list-input">
            <div class="box-list-content" id="used"></div>
        </div>
    </div>
    <div class="box-buttons">
        <input type="button" value="返回" class="box-button" id="memory">
    </div>
</div>
{% endblock%}
