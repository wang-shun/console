{% extends "base.html" %}

{% load translate %}

{% block title %}存储资源池管理{% endblock %}

{% block page %} 存储资源池管理 {% endblock %}
{% block crumbs %}  {% endblock %}

{% block content %}

<div class="table-controller-field">
    <a href="/admin/sourceManage/memorySourceCreate" class="btn btn-info table-controller icon-add" id="create_memory">创建池</a>
    <!-- <a href="javascript:;" data-href="/admin/sourceManage/memorySourceEdit"
       class="btn btn-info table-controller icon-edit" id="edit_memory" disabled>修改池</a> -->
    <button class="btn btn-info table-controller icon-rublish" id="delete_memory" disabled>删除池</button>
    <button class="btn btn-default table-controller refresh icon-refresh" title="刷新" id="refresh">刷新</button>
</div>
<div class="pull-top-table">
    <table id="pools_memory_list" class="table table-striped table-bordered">
        <thead>
            <th>名称</th>
            <th>状态</th>
            <th>存储类型</th>
            <th>设备数量</th>
            <th>硬盘数量</th>
            <th>总容量(GB)</th>
            <th>已用容量(GB)</th>
        </thead>
        <tbody>
        </tbody>
    </table>
    <span style="text-align: right; color: red; display: block; width: 100%;">*已用容量包含备份副本的数据容量</span>
</div>
<!-- Delete -->
<div class="modal" id="delete_memory_modal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                        aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id="myModalLabel">删除存储池</h4>
            </div>
            <div class="modal-body">
                <h4 class="text-center" id="modal_center">确认删除该存储池？</h4>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                <button type="button" class="btn btn-primary" id="delete_memory_btn">确认</button>
            </div>
        </div>
    </div>
</div>
{% endblock%}
