{% extends "base.html" %}

{% load translate %}

{% block title %}子网管理{% endblock %}

{% block crumbs %}  {% endblock %}
{% block page %} 子网管理 {% endblock %}

{% block content %}
<div class="table-controller-field">

    <a href="/admin/nets/create_subnets" class="btn btn-info table-controller icon-add" id="create_subnets">创建子网</a>
    <a href="javascript:;" data-href="/admin/nets/edit_subnets"  class="btn btn-info table-controller icon-edit" id="edit_subnets" disabled>修改子网</a>
    <button  class="btn btn-info table-controller icon-rublish" id="delete_subnets" disabled>删除子网</button>
    <button class="btn btn-default table-controller refresh icon-refresh" title="刷新" id="refresh">刷新</button>

</div>
<div class="pull-top-table">
    <table id="subnets_list" class="table table-striped table-bordered">
        <thead>
        <th>
            <label>
              <input type="checkbox" class="selectedAll"> 全选
            </label>
        </th>
        <th>名称</th>
        <th>网络地址</th>
        <th>是否公开</th>
        <th>主机数量</th>
        </thead>
        <tbody>

        </tbody>
    </table>
</div>

<!-- Delete -->
<div class="modal" id="delete_subnets_modal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id="myModalLabel">删除子网</h4>
            </div>
            <div class="modal-body">
                <h4 class="text-center" id="deleteText">确认删除该子网？</h4>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                <button type="button" class="btn btn-primary" id="delete_subnets_btn">确认</button>
            </div>
        </div>
    </div>
</div>
{% endblock%}
