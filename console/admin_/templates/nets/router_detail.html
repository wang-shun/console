{% load translate %}

{% block crumbs %}  {% endblock %}

{% block content %}
<div class="box">
    <div class="box-list noEmpty">
        <label class="box-list-label">
            名称:
        </label>
        <div class="box-list-input">
            <div class="box-list-content" id="name"></div>
        </div>
    </div>
    <div class="box-list noEmpty">
        <label class="box-list-label">
            状态:
        </label>
        <div class="box-list-input">

    <div class="box-list">
        <label class="box-list-label">
            网关:
        </label>
        <div class="box-list-input">
            <div class="box-list-content" id="gateway"></div>

    <div class="box-list" id="switch_ivp4_list">
        <label class="box-list-label">

        </label>
        <div class="box-list-content" id="nets" style="height: auto;">

    </div>
