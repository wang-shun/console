{% extends "base.html" %}

{% load translate %}

{% block title %}路由管理{% endblock %}

{% block crumbs %}  {% endblock %}
{% block page %} 路由管理 {% endblock %}

{% block content %}
<div class="table-controller-field">
    <a href="/admin/nets/create_router" class="btn btn-info table-controller icon-add hide">创建路由</a>
    <button data-href="/admin/nets/edit_router" class="btn btn-info table-controller icon-edit hide" id="edit_router" disabled="disabled">修改路由
    </button>
    <button class="btn btn-info table-controller icon-rublish hide" id="delete_router" disabled="disabled">删除路由</button>
    <button class="btn btn-default table-controller refresh icon-refresh" title="刷新" id="refresh">刷新</button>
</div>
<div class="pull-top-table">
    <table id="router_list" class="table table-striped table-bordered">
        <thead>
        <th>
            <label>
              <input type="checkbox" class="selectedAll"> 全选
            </label>
        </th>
        <th>名称</th>
        <th>状态</th>
        <th>网关</th>
        <th>子网数量</th>
        </thead>
        <tbody>
        </tbody>
    </table>
</div>


<!-- Delete -->
<div class="modal" id="delete_router_modal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                        aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id="myModalLabel">删除路由</h4>
            </div>
            <div class="modal-body">
                <h4 class="text-center" id="deleteText">删除该路由后，所关联的子网将全部无法正常连接，确认删除该路由？</h4>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                <button type="button" class="btn btn-primary" id="delete_router_btn">确认</button>
            </div>
        </div>
    </div>
</div>
{% endblock%}
