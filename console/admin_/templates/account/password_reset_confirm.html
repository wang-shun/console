{% extends "account/account_base.html" %}
{% block title %}找回密码{% endblock %}
{% block form %}
    <h2 class="form-reset-password-heading">找回密码</h2>
    <form class="form-signin" action="" method="post">
      {% csrf_token %}
      <div class="form-group">
        <input type="password" class="form-control" name="new_password"  style="width: 313px;" value=""
               placeholder="新密码" required>
      </div>
      <div class="form-group">
        <input type="password" class="form-control" name="confirm_password"  style="width: 313px;" value=""
               placeholder="确认密码" required>
      </div>
      <div class="form-group">
        <button class="btn btn-info btn-block" type="submit" style="width: 313px;">下一步</button>
      </div>
    </form>
{% endblock %}
